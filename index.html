<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jokes Generator</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
			
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body onload="GenerateJoke()">
		<div class="container">
			<h1>Jokes Generator</h1>
			<div class="text">Jokes Still Loading</div><hr>
			
      <button onclick="speak('')"><i class="fas fa-volume-up"></i></button>
			<button onclick="copy('')"><i class="fas fa-copy"></i></button>
			<button onclick="GenerateJoke()">Next Joke</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
